# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

[package]
disabled = true

[cmd_duration]
disabled = true

[gcloud]
disabled = true

[aws]
disabled = true

[directory]
truncation_length = 3
truncation_symbol = "…/"

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "✘(red)"
stashed = '[*$count](white)'
staged = '[+$count](green)'
untracked = '[?$count](blue)'
modified = '[!$count](yellow)'
renamed = '[»$count](orange)'
deleted = '[-$count](red)'
style = "white bold"

[golang]
symbol = " "

[haskell]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[python]
symbol = " "

[spack]
symbol = "🅢 "

[rust]
symbol = " "
